<!DOCTYPE html>
<html lang="en" {{if $.darkMode}}data-bs-theme="dark"{{end}}>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ .title }}{{ if .data.Title }} | {{ .data.Title }}{{ end }}</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon-96x96.png">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/images/spaces.png">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    {{ block "custom_css" .}}{{end}}
</head>
<body class="d-flex flex-column h-100">
    <div id="main-container" class="mb-4">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand d-none d-sm-none d-md-block" href="/">
                    <img src="/assets/images/spaces.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerSpace" aria-controls="navbarTogglerSpace" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerSpace">
                {{template "html-menu" .}}
                </div>
                <div class="d-flex">
                {{ block "js-search-box" .}}{{end}}
                </div>
            </div>
        </nav>
        <div class="mb-6">
            <div class="container-fluid"><div>{{ block "content". }}Hello!{{ end }}</div></div>
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container-fluid py-1">
            <div class="row">
                <div class="col-md-6">
                    <h6>Spaces &copy; 2025-{{.year}} / ver: {{.version}}</h6></div>
                <div class="col-md-3"></div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </footer>
    <script src="/assets/js/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/bootbox.min.js"></script>
    <script src="/assets/js/shared.js"></script>
    {{- block "custom_js" .}}{{- end}}
</body>
</html>
