{{ extends "layout.html" }}
{{define "content"}}
{{template "error-block" .data}}
<div class="row">
    <div class="col-lg-3 col-md-2 col-sm-12"></div>
    <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title">Sign Up</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control"
                            id="email"
                            autocomplete="off"
                            autofocus
                            name="email" aria-describedby="email"
                            placeholder="Email"
                            value="{{.data.Query.Email}}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control"
                            id="username"
                            autocomplete="off"
                            name="username" aria-describedby="username"
                            placeholder="Username"
                            value="{{.data.Query.Username}}">
                    </div>
                    
                    <div class="mb-3 row">
                        <div class="col-md-6">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control"
                                name="password" aria-describedby="password"
                                placeholder="Password"
                                value="{{.data.Query.Password}}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="password-confirm">Confirm Password</label>
                            <input type="password" class="form-control"
                                name="password_confirm" aria-describedby="password-confirm"
                                placeholder="Confirm Password">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                    <a href="/" class="btn btn-outline-secondary">Home</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-2 col-sm-12"></div>
</div>
{{end}}
