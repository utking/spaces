{{ extends "layout.html" }}
{{define "content"}}
<div class="row">
    <div class="col-lg-3 col-md-2 col-sm-12"></div>
    <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title">Log In</h4>
            </div>
            <div class="card-body">
                <form action="/login" method="post" class="col-lg-6 col-md-8 col-sm-8 mx-auto">
                    <fieldset>
                        <div class="mb-1">
                            <label for="username" class="w-100 form-label">
                                Username<input name="username" autocomplete="username"
                                    autofocus class="form-control" type="text"/>
                            </label>
                        </div>
                        <div>
                            <label for="password" class="w-100 form-label">
                                Password <input name="password" class="form-control" type="password"/>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-outline-primary w-100">Submit</button>
                        {{if .data.SelfRegistration}}
                        <a href="/register" class="btn btn-link w-100 mt-2">Sign Up</a>
                        {{end}}
                    </fieldset>
                    {{template "error-block" .data}}
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-2 col-sm-12"></div>
</div>
{{end}}
